title : "C'est quoi le sentier des possibles ?"
content:   
  Nous sommes un collectif de coaches engagés qui ont envie de donner du temps à des associations et des TPE / PME engagées qui désirent à avoir un impact positif pour les personnes et l'environnement... <strong>pour explorer ensemble de nouveaux possibles.</strong>  </br>
  </br>
  <strong>C'est gratuit !</strong> Concrètement, nous donnons du temps et offrons nos compétences du coaching sur différents sujets. </br>
  </br>
  Ensemble, nous proposons trois grandes étapes :</r> 
  </br>
  <strong>EVEILLER. </strong> Ouvrir de nouvelles perspectives, poser un regard nouveau sur votre activité, prendre de la hauteur. </br>
  <strong>IMAGINER.</strong> Des parcours désirables, des stratégies vertueuses, une organisation plus humaine et les prochains petits pas. </br>
  <strong>BOUGER.</strong> S'équiper et emprunter ces sentiers, seul·e ou en communauté. </br>
  </br>
  Nous avons plein d'outils dans notre sac à dos pour vous accompagner :</br>
  <code>Coaching d'organisation</code><code>Coaching Produit</code><code>Coaching Design</code><code>Coaching Equipe</code><code>Formation</code><code>Facilitation d'ateliers</code><code>Création et animation de séminaires</code><code>Systémie</code><code>Rétrospectives</code><code>Stratégie</code>
