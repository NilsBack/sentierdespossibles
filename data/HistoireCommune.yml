title : "Notre histoire commune"
content:   
  Nous sommes un collectif de coaches engagés qui ont envie de donner du temps à des associations responsables. </br>
  Pour explorer ensemble de nouveaux possibles.  </br>
  </br>
  <strong>Eveiller</strong>, pour ouvrir de nouvelles perspectives, pour poser un regard nouveau sur votre activité, pour prendre de la hauteur. </br>
  <strong>Imaginer</strong>, des parcours désirables, des stratégies vertueuses, une organisation plus humaine et les prochains pas vers de nouveaux horizons. </br>
  <strong>Bouger</strong>, pour s'équiper et emprunter ces sentiers, seule ou en communauté. </br>
  </br>
  Concrètement nous proposons en mécénat de compétences du coaching sur différents sujets </br>
  (Coaching d'organisation, Coaching Produits, Accompagnement Stratégie d'entreprise, Ateliers de systémie pour repenser votre activité, facilitation d'ateliers ou rétrospectives, facilitation de séminaires structurants d'entreprise.)
